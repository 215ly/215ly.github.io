<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="/images/profile.ico" type="image/x-icon"/>
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: '积跬步以至千里',
      repo: 'https://github.com/215ly',
      loadNavbar: true, //开启导航栏,
      alias: {
        '/.*/_navbar.md': '/_navbar.md'//防止意外回退
      },
      loadSidebar: false, //开启侧边栏
      themeColor: '#25798A', //主题色
      auto2top: true,//切换选项卡自动回到屏幕顶部
      nativeEmoji: true,//使用 GitHub 风格的表情符号图像或平台原生的表情符号字符呈现表情符号速记代码。
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
    }
  </script>
<!-- 搜索 -->
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <!-- 一键拷贝代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>



</body>
</html>
